    <section class="container py-5">
        <h2 class="text-center fw-bold mb-4">Contáctame</h2>
        <p class="text-center text-muted mb-5">Rellena el formulario y me pondré en contacto contigo lo antes posible.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="https://formspree.io/f/your-id" method="POST" class="p-4 border rounded shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="_replyto" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </section>
